
<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <StackLayout orientation="horizontal" style="vertical-align: center; text-align: center; horizontal-align: center; ">
            <Image class="cloud" src="https://www.manageengine.com.au/fr/mobile-device-management/images/cloud-icon-1.png" style="text-align: center; vertical-align: center;"></Image>
            <Label text="Shyft" class="action-label" style="padding-left: 5"></Label>
    </StackLayout>
    <ActionItem (tap)="rightButton()" ios.systemIcon="3" android.systemIcon="ic_menu_edit" ios.position="right"></ActionItem>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.

    <StackLayout tkDrawerContent>

                    <StackLayout col="0" row="3" style="horizontal-align: center; vertical-align: center; margin: 10">

                    </StackLayout>
                    <StackLayout col="0" row="4" style=" margin-left: 10; margin-right: 10 ">

                                                    </StackLayout>
                                                    <StackLayout col="1" row="0" style=" vertical-align: center; " orientation="horizontal">

                    </StackLayout>
                    <StackLayout col="0" row="5" style="background-color: lightblue; margin-top: 10; margin-left: 10; margin-right: 10; horizontal-align: center;">
                            <GridLayout >
